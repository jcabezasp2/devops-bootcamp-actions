<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba API</title>
</head>
<body>
    <h1>Prueba de API Motivacional</h1>
    <div id="quote-container">
        <p id="quote">Cargando cita motivacional...</p>
        <p id="author"></p>
    </div>

    <script>
        // Llamada a la API
        async function fetchQuote() {
            try {
                const response = await fetch('https://favqs.com/api/qotd');
                const data = await response.json();

                // Extraer la cita y el autor
                const quote = data?.quote?.body || 'No se pudo obtener la cita';
                const author = data?.quote?.author || 'Autor desconocido';

                // Mostrar en la página
                document.getElementById('quote').textContent = `"${quote}"`;
                document.getElementById('author').textContent = `- ${author}`;
            } catch (error) {
                document.getElementById('quote').textContent = 'Error al obtener la cita';
                console.error('Error:', error);
            }
        }

        // Ejecutar la función al cargar la página
        fetchQuote();
    </script>
</body>
</html>
